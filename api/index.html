<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Patches Asset Uploader</title>
        <style>
            html {
                font-size: 14px;
            }

            body {
                background: #111;
                color: #eee;
                font-family: system-ui, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }

            .container {
                width: 90%;
                max-width: 600px;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                flex: 1;
            }

            .subcontainer {
                gap: 0.25rem;
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .container * {
                margin: 0 !important;
            }

            .container h1 {
                margin-bottom: 0.75rem !important;
            }

            .dropzone {
                border: 2px dashed #555;
                border-radius: 12px;
                padding: 2rem;
                text-align: center;
                transition: 0.2s ease;
                background: #222;
                cursor: pointer;
            }

            .dropzone.dragover {
                border-color: #00bfff;
                background: #333;
            }

            input[type="password"] {
                padding: 0.5rem;
                border-radius: 6px;
                border: none;
                font-size: 1rem;
                background: #222;
                color: #eee;
            }

            .status {
                font-size: 0.9rem;
                color: #aaa;
            }

            .queue {
                margin-top: 2rem !important;
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .file-row {
                background: #1a1a1a;
                padding: 1rem;
                border-radius: 8px;
                display: flex;
                gap: 1rem;
                align-items: center;
                box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
            }

            .file-thumb {
                width: 48px;
                height: 48px;
                object-fit: cover;
                border-radius: 4px;
            }

            .file-info {
                flex-grow: 1;
                overflow-wrap: anywhere;
            }

            .file-actions button {
                background: #333;
                color: #eee;
                border: none;
                padding: 0.3rem 0.6rem;
                border-radius: 4px;
                cursor: pointer;
                font-size: 0.9rem;
            }

            .file-actions button:hover {
                background: #444;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="subcontainer">
                <h1>Simple Patches Asset Uploader</h1>
                <p>Upload files to get a CDN link to paste in code, or anywhere I guess.</p>
            </div>
            <div class="subcontainer">
                <label for="password">Provide a password to upload files.</label>
                <input type="password" id="password" placeholder="Enter password" />
            </div>
            <div class="dropzone" id="dropzone">
                <p>Click or drag and drop a file here</p>
                <input type="file" id="fileInput" style="display: none;" />
            </div>
            <div class="status" id="status">Waiting for input...</div>
            <div class="queue" id="queue"></div>
        </div>
        <footer>
            (C)2025 Simple Patches
        </footer>

        <script>
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            const passwordInput = document.getElementById('password');
            const status = document.getElementById('status');
            const queue = document.getElementById('queue');

            function createFileRow(url, filename, type) {
                const row = document.createElement('div');
                row.className = 'file-row';

                const thumb = document.createElement(type.startsWith('image/') ? 'img' : 'div');
                if (type.startsWith('image/')) {
                    thumb.src = url;
                    thumb.className = 'file-thumb';
                } else {
                    thumb.textContent = 'ðŸ“„';
                    thumb.className = 'file-thumb';
                    thumb.style.display = 'flex';
                    thumb.style.alignItems = 'center';
                    thumb.style.justifyContent = 'center';
                    thumb.style.fontSize = '1.5rem';
                    thumb.style.background = '#333';
                }

                const info = document.createElement('div');
                info.className = 'file-info';
                const link = document.createElement('a');
                link.href = url;
                link.textContent = filename;
                link.target = '_blank';
                link.style.color = '#00bfff';
                info.appendChild(link);

                const actions = document.createElement('div');
                actions.className = 'file-actions';
                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy URL';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(url);
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => copyBtn.textContent = 'Copy URL', 1000);
                };
                actions.appendChild(copyBtn);

                row.appendChild(thumb);
                row.appendChild(info);
                row.appendChild(actions);

                queue.prepend(row);
            }

            async function upload(file) {
                const password = passwordInput.value.trim();
                if (!password) {
                    status.textContent = 'Please enter a password.';
                    return;
                }

                status.textContent = `Uploading ${file.name}...`;

                try {
                    const res = await fetch(`/api/upload?filename=${encodeURIComponent(file.name)}`, {
                        method: 'POST',
                        headers: {
                            'x-upload-password': password
                        },
                        body: file
                    });

                    const data = await res.json();
                    if (data.error) {
                        status.textContent = `Error: ${data.error}`;
                        console.error(data);
                    } else {
                        createFileRow(data.url, file.name, file.type);
                        status.textContent = `Uploaded: ${file.name}`;
                    }
                } catch (err) {
                    status.textContent = 'Upload failed.';
                }
            }

            dropzone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', e => {
                for (const file of e.target.files) {
                    upload(file);
                }
            });

            dropzone.addEventListener('dragover', e => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', e => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                for (const file of e.dataTransfer.files) {
                    upload(file);
                }
            });
        </script>
    </body>
</html>
